# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    manuscript_manager:
        class: AppBundle\ObjectStorage\ManuscriptManager
        arguments: ['@manuscript_service',
            '@cache.app',
            {'location_manager': '@location_manager',
            'content_manager': '@content_manager',
            'person_manager': '@person_manager',
            'region_manager': '@region_manager',
            'bibliography_manager': '@bibliography_manager',
            'occurrence_manager': '@occurrence_manager'},
            '@elasticsearch_service',
            '@security.token_storage']
        public: true

    location_manager:
        class: AppBundle\ObjectStorage\LocationManager
        arguments: ['@location_service', '@cache.app', {}, null]
        public: true

    content_manager:
        class: AppBundle\ObjectStorage\ContentManager
        arguments: ['@content_service', '@cache.app', {}, null, null]

    person_manager:
        class: AppBundle\ObjectStorage\PersonManager
        arguments: ['@person_service', '@cache.app', {}, null, null]
        public: true

    region_manager:
        class: AppBundle\ObjectStorage\RegionManager
        arguments: ['@region_service', '@cache.app', {}, null, null]

    bibliography_manager:
        class: AppBundle\ObjectStorage\BibliographyManager
        arguments: ['@bilbiography_service', '@cache.app', {'person_manager': '@person_manager'}, null, null]

    occurrence_manager:
        class: AppBundle\ObjectStorage\OccurrenceManager
        arguments: ['@occurrence_service', '@cache.app', {}, null, null]

    manuscript_service:
        class: AppBundle\Service\DatabaseService\ManuscriptService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    location_service:
        class: AppBundle\Service\DatabaseService\LocationService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    content_service:
        class: AppBundle\Service\DatabaseService\ContentService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    person_service:
        class: AppBundle\Service\DatabaseService\PersonService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    region_service:
        class: AppBundle\Service\DatabaseService\RegionService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    bilbiography_service:
        class: AppBundle\Service\DatabaseService\BibliographyService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    occurrence_service:
        class: AppBundle\Service\DatabaseService\OccurrenceService
        arguments: ['@doctrine.orm.entity_manager', '@cache.app']

    elasticsearch_service:
        class: AppBundle\Service\ElasticSearchService\ElasticSearchService
        arguments: ['%elastic_hosts%', '%elastic_index%']
        public: true
