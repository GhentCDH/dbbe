# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        user_provider:
            id: AppBundle\Security\UserProvider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|js)/
            security: false

        main:
            pattern: ^/
            anonymous: true
            provider: user_provider
            saml:
                # Match SAML attribute 'mail' with username.
                username_attribute: mail
#                user_factory: user_factory
                check_path: /saml/acs
                login_path: /saml/login
            logout:
                path: /saml/logout
            logout_on_user_change: true
            remember_me:
                secret:   '%secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                # by default, the feature is enabled by checking a
                # checkbox in the login form (see below), uncomment the
                # following line to always enable it.
                always_remember_me: true

    role_hierarchy:
        ROLE_VIEW_INTERNAL: ROLE_USER
        ROLE_EDITOR_VIEW:   ROLE_VIEW_INTERNAL
        ROLE_EDITOR:        ROLE_EDITOR_VIEW
        ROLE_ADMIN:         [ROLE_EDITOR, ROLE_JULIE]
        ROLE_SUPER_ADMIN:   ROLE_ADMIN

    access_control:
        - { path: ^/admin, role: ROLE_ADMIN }
